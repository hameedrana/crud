
    <mat-toolbar color="primary"class="example-spacer" >
        <h1>CRUD OPERATOR</h1>
       
    <span class="example-spacer"></span>
    <button mat-stroked-button color="white" (click)="openDialog()" >Add User Details</button>    
    
    </mat-toolbar>

    <div class="container">
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="Age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let row"> {{row.Age}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let row"> {{row.Location}} 
                        
                    </td>
                  </ng-container>
              
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="editData(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                      
                    </button> 
                    <button mat-icon-button (click)="deleteData(row.id)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>    
                    </td>
                  </ng-container>
                  
                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
    
    
        </div>
    
    </div>
